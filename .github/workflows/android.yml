name: Android CI

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*", "MOBILE-273/firebase_distribution" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: detekt
        run: ./gradlew detekt

      - name: lint
        run: ./gradlew lintDebug

      - name: run tests
        run: ./gradlew test