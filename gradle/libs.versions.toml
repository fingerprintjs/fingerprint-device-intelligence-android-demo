[versions]
ktx = "1.13.1"
ktxRuntime = "2.8.6"
composeNaviation = "2.8.3"
composeVersion = "1.9.3"
composeLifecycle = "1.9.3"
composeBom = "2024.10.00"
okHttp3Version = "4.12.0"
androidxSplashScreen = "1.0.1"
androidxSecurity = "1.0.0"
composeShimmer = "1.2.0"
composeAnimation = "1.7.4"
kotlinResult = "2.0.0"
kotlinSerialization = "1.7.3"
daggerVersion = "2.51.1"

[libraries]
androidx-naviation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "composeNaviation" }
androidx-ktx-core = { group = "androidx.core", name = "core-ktx", version.ref = "ktx" }
androidx-lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "ktxRuntime" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "composeLifecycle" }
androidx-security-crypto = { group = "androidx.security", name = "security-crypto", version.ref = "androidxSecurity" }
androidx-core-splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidxSplashScreen" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "composeVersion" }
androidx-compose-material-icons = { group = "androidx.compose.material", name = "material-icons-extended" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
